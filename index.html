<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="scripts/script.js"></script>
    <title>To do list</title>
</head>

<body>
    <div class="box" id="box-id">
        <div class="box__todo" id="to-do">
            <h1 class="box__todo__title"> TO DO LIST</h1>
            <section class="Bvn">
                <h2 class="title">
                    What's up, <input type="text" id="name" placeholder="Name here" />
                </h2>
            </section>
            <div class="box__todo__inputbtn">
                <input type="text" class="box__todo__inputbtn__new-act" id="new" placeholder="What do you need to do next?">
                <button class="box__todo__inputbtn__add-new" onclick="addnew()" for="new"> </button>
            </div>
        </div>

        <ul class="box__list" id="list">
        </ul>
    </div>
</body>

</html>

</body>
